<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="headerDiv">
                <img src="/Logo/Asset 1@3x 1.svg" alt="" class="logo">
                <p class="bank">БАНК</p>
                <p class="business">БИЗНЕС</p>
                <p class="investment">ИНВЕСТИЦИИ</p>
                <p class="insurance">СТРАХОВАНИЕ</p>
                <p class="mobile">МОБАЙЛ</p>
                <p class="travel">ПУТЕШЕСТВИЯ</p>
                <p class="entertainment">РАЗВЛЕЧЕНИЯ</p>
                <button class="enter">ВОЙТИ</button>
            </div>
        </header>
        <div class="titleDiv">
            <p class="title">Конвертер валют онлайн</p>
        </div>
        <div class="convertors">
            <div class="firstConvertor">
                <p class="leftText">У меня есть</p>
                <div class="btnsFirst">
                    <button class="lrub active" >RUB</button>
                    <button class="lusd">USD</button>
                    <button class="leur">EUR</button>
                    <button class="lgbp">GBP</button>
                </div>
                <div class="leftInputDiv">
                    <input type="number" class="leftInput">
                    <p>#######</p>
                </div>
            </div>
            <div class="secondConvertor">
                <p class="rightText">Хочу приобрести</p>
                <div class="btnsSecond">
                    <button class="rrub">RUB</button>
                    <button class="rusd active">USD</button>
                    <button class="reur">EUR</button>
                    <button class="rgbp">GBP</button>
                </div>
                <div class="rightInputDiv">
                    <input type="number" class="rightInput" readonly>
                    <p>#######</p>
                </div>
            </div>
            
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
